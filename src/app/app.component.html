@if(!loginService.isAuthenticated){
  <app-login></app-login>
}
@if(loginService.isAuthenticated){
  <div style="width: 80%;display: inline-block;">
    Welcome {{loginService.user?.username}}!
    You are {{loginService.user?.roles}}
    <div style="display: flex">
      <app-teams></app-teams>
      @if(loginService.isUserInRole(Role.ADMIN)){
        <app-groups></app-groups>
      }
    </div>
  </div>
  <button style="float: right" (click)="loginService.logout()">Logout</button>
}
