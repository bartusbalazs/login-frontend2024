<!--Iterate on groups-->
@for (group of groups; track group.id){
  <h2>{{group.name}}</h2>
  @for (team of group.teams; track team.id; let i = $index) {
    <div class="teams">
      <button type="button"
      >
        <span class="badge">{{i+1}}.</span>
        <span class="name">{{team.name}}</span>
        <img class="flag" [src]="team.flagPath">
      </button>
    </div>
  }
}
